<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Demo</title>
</head>
<body>
    <div>
        <header>
            <h1>Week 4 Demo</h1>
            <nav>
                <ul>
                    <!-- on page links use hashtags for ID -->
                    <li><a href="#links">Links</a></li>
                </ul>
            </nav> 
        </header>
            <section>
                <h2>Images</h2>
                <img src="images/coffee-shop.jpg" alt="cup of coffee">
                <h2>Links</h2>
                <section id="links">
            </section>
                <article>
                    <h3>Outside Link</h3>
                    <!-- only use target for OUTSIDE links-->
                    <p>This is a link to <a href="http://www.google.fr" target="_blank">Google</a></p>
                </article>
                <article>
                    <h3>Inside Link</h3>
                    <p>Read the <a href="next.html">Next Page</a></p>
                </article>
            </section>
       <section>
        <h3>Tables</h3>
        <table>
            <caption>Student List</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Id #</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pickels</td>
                    <td>33</td>
                    <td>0042069</td>
                </tr>
                <tr>
                    <td>Daly</td>
                    <td>25</td>
                    <td>0420069</td>
                </tr>
            </tbody>
        </table>
       </section>
       <section>
        <h3>Forms</h3>
        <form action="next.html" method="get                                                                                  ">

        </form>
    </section>
    </div>
</body>
</html>
